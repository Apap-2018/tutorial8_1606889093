<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                       <form th:action="@{/user/addUser}" method="post">
                       		<div class="row form-group">
                       			<label class="col-sm-4">User Name</label>
                       			<input class="col-sm-8 form-control input-sm" type="text" name="username"/>
                       		</div>
                       		<div class="row form-group">
                       			<label class="col-sm-4">Password: </label>
                       			<input class="col-sm-8 form-control input-sm" type="password" name="password" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" placeholder="minimal 8 karakter"/>
                       		</div>
                       		<div class="row form-group">
                       			<label class="col-sm-4">Role: </label>
                       			<input class="col-sm-8 form-control input-sm" type="text" name="role"/>
                       		</div>
                       		<div>
                       			<button type="submit" class="btn btn-primary" >Simpan</button>
                       		</div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
        
        <br>
          <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update password
                    </div>
                    <div class="card-body">
                       <form th:action="@{/user/passwordSubmit}" method="post">
                       		<div class="row form-group">
                       			<label class="col-sm-4">Password Lama: </label>
                       			<input class="col-sm-8 form-control input-sm" id="oldPass" type="password" name="oldPassword"/>
                       		</div>
                       		<div class="row form-group">
                       			<label class="col-sm-4">Password Baru: </label>
                       			<input class="col-sm-8 form-control input-sm" id="newPass" type="password" name="newPassword"/>
                       		</div>
                       		<div class="row form-group">
                       			<label class="col-sm-4">Konfirmasi Password Baru: </label>
                       			<input class="col-sm-8 form-control input-sm" id="confirmNewPass" type="password" name="confirmPassword"/>
                       		</div>
                       		<div>
                       			<button type="submit" class="btn btn-primary" >Simpan</button>
                       		</div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Dealer berdasarkan Id
                    </div>
                    <form th:action="@{/dealer/view}" method="GET">
                        <div class="card-body">
                            <label for="dealerId">Id Dealer:</label>
                            <input type="text" name="dealerId" class="form-control" />
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
